<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Somando Números</title>
</head>

<body>
    <header>
        <div class="header">
            <h1><b>Calculando...</b></h1>
            <h3>Vamos aprender juntos!</h3>
            <img src="https://i.imgur.com/8mjpMUT.png" alt="Childandmath" width=400px height=100px><br>
        </div>
    </header>

    <main>
        <div class="main">
            <h2>Somando Valores</h2>
            <input type="number" name="txtn1" id="txtn1"> +
            <input type="number" name="txtn2" id="txtn2">
            <input type="button" value="Somar" onclick="somar()">
            <div id="res">Resultado</div>

            <h2>Subtraindo Valores</h2>
            <input type="number" name="txtn3" id="txtn3"> -
            <input type="number" name="txtn4" id="txtn4">
            <input type="button" value="Subtrair" onclick="subtrair()">
            <div id="res2">Resultado</div>

            <h2>Multiplicando Valores</h2>
            <input type="number" name="txtn5" id="txtn5"> x
            <input type="number" name="txtn6" id="txtn6">
            <input type="button" value="Multiplicar" onclick="multiplicar()">
            <div id="res3">Resultado</div>

            <h2>Dividindo Valores</h2>
            <input type="number" name="txtn1" id="txtn7"> ÷
            <input type="number" name="txtn2" id="txtn8">
            <input type="button" value="Dividir" onclick="dividir()">
            <div id="res4">Resultado</div>
        </div>
    </main>

    <footer>
        <div class="footer">
            <h6>Desenvolvido por Viviana de Assis</h6>
        </div>
    </footer>

    <script src="./script/script.js"></script>
</body>

</html>
